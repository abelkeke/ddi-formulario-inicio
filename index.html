<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        
        <section id="formulario">
            <form id="formaDeContacto">
            <h2>Formulario de contacto</h2>
                <label for="name">Nombre </label>
                <input placeholder="Introduzca su nombre..." id="name" name="name" required>
                <br>
                <label for="correo">Correo Electronico</label>
                <input placeholder="Introduzca su email..." name="correo" id="correo" required>
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea placeholder="Introduzca su mensaje..." id="mensaje" required></textarea>
                <br>
                <button type="submit" onclick="envioFormulario()">Enviar</button>
                <button type="reset">Reiniciar formulario</button>
            </form>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
